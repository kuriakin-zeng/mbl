<ion-view title="Categories">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="category in categories" href="#/app/products/{{category.id}}" class="item-thumbnail-left">
        <img ng-src="{{category.img}}"/>
        <h2>{{category.title}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

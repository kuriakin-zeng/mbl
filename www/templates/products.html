<ion-view title="{{brand.title}}">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="product in products" href="#/app/products/{{category.id}}/{{brand.id}}/{{product.id}}" 
      class="item-thumbnail-left">
        <img ng-src="{{product.img}}"/>
        <h2>{{product.title}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

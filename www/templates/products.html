<ion-view title="Products">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="product in products" href="#/app/products/{{product.id}}" class="item-thumbnail-left">
        <img ng-src="{{product.img}}"/>
        <h2>{{product.title}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

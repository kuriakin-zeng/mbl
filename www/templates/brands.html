<ion-view title="{{category.title}}">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="brand in brands" href="#/app/products/{{category.id}}/{{brand.id}}" 
      class="item-thumbnail-left">
        <img ng-src="{{brand.img}}"/>
        <h2>{{brand.title}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

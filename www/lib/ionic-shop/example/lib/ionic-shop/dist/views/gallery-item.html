<div class='ion-gallery-content'>
  <div class='card gallery-card' ng-repeat='product in products track by $index'>
    <div class='item gallery-item'>
      <img ng-src='{{product.images[0]}}' class='gallery-product-image'>
      <h3 class='gallery-product-title'></h3>
      <h3 class='gallery-product-price'>{{product.price}}</h3>
      <div class='gallery-product-add'>Add To Cart</div>
    </div>
  </div>
</div>
